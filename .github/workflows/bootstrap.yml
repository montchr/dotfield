name: Bootstrap OS

env:
  CDOM_INIT_INTERACTIVE: 'false'
  CDOM_INIT_NEW_USER_NAME: 'cdom'
  CDOM_INIT_NEW_USER_PASSWORD: ${{ secrets.IDPASSWORD }}
  CDOM_INIT_PUBKEY: ${{ secrets.IDPUBKEY }}
  CDOM_INIT_TIMEZONE: 'America/New_York'
  CDOM_INIT_HOSTNAME: 'dotfield'
  LINODE_ROOT_PASSWORD: ${{ secrets.IDPASSWORD }}
  LINODE_LABEL_PREFIX: "ci-dots-${GITHUB_REF}"

on:
  pull_request:
  push:
    paths:
      - 'bootstrap'
      - 'lib/*.sh'
      - 'os/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - image: 'ubuntu20.04'
          - image: 'debian10'
          - image: 'arch'

    env:
      LINODE_IMAGE: ${{ matrix.image }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Load utilities
        run: "source ./lib/utils.sh"

      - name: Linode CLI
        uses: brendon1555/setup-linode-cli@v1.0.2
        with:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_TOKEN }}

      - name: Create Linodes
        run: ./.ci/linode-ci.sh create

      # - name: Run bootstrap script
      #   run: wget -qO - "https://raw.github.com/montchr/dots/${GITHUB_REF}/bootstrap"

      - name: Destroy Linodes
        run: ./.ci/linode-ci.sh destroy
