name: Bootstrap OS

env:
  CDOM_INIT_INTERACTIVE: 'false'
  CDOM_INIT_NEW_USER_NAME: 'cdom'
  CDOM_INIT_NEW_USER_PASSWORD: ${{ secrets.IDPASSWORD }}
  CDOM_INIT_PUBKEY: ${{ secrets.IDPUBKEY }}
  CDOM_INIT_TIMEZONE: 'America/New_York'
  CDOM_INIT_HOSTNAME: 'dotfield'

on:
  pull_request:
  push:
    paths:
      - 'bootstrap'
      - 'lib/*.sh'
      - 'os/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    
    steps:
      - name: Run bootstrap script
        run: |
          bash -c "$(wget -qO - "https://raw.github.com/montchr/dots/${GITHUB_REF}/bootstrap)""
