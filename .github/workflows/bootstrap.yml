name: Bootstrap OS

env:
  CDOM_INIT_INTERACTIVE: 'false'
  CDOM_INIT_NEW_USER_NAME: 'cdom'
  CDOM_INIT_NEW_USER_PASSWORD: ${{ secrets.IDPASSWORD }}
  CDOM_INIT_PUBKEY: ${{ secrets.IDPUBKEY }}
  CDOM_INIT_TIMEZONE: 'America/New_York'
  CDOM_INIT_HOSTNAME: 'dotfield'
  LINODE_ROOT_PASSWORD: ${{ secrets.IDPASSWORD }}
  LINODE_LABEL_PREFIX: "ci-dots-${GITHUB_REF}"

on:
  pull_request:
  push:
    paths:
      - 'bootstrap'
      - 'lib/*.sh'
      - 'os/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - image: 'ubuntu20.04'
          - image: 'debian10'
          - image: 'arch'

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Load utilities
        run: "source ./lib/utils.sh"

      - name: Prepare sanitized linode label
        env:
          LINODE_IMAGE: ${{ matrix.image }}
        run: |
          LINODE_LABEL="${LINODE_LABEL_PREFIX}--${LINODE_IMAGE}"
          export LINODE_LABEL="$(string::sanitize "${LINODE_LABEL}")"
          export LINODE_IMAGE="linode/${LINODE_IMAGE}"

      - name: Linode CLI
        uses: brendon1555/setup-linode-cli@v1.0.2
        with:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_TOKEN }}

      # @TODO check if linode already exists


      - name: Create Linodes
        run: |
          cd .ci
          ./linode-ci.sh create "${LINODE_LABEL}"

      # - name: Run bootstrap script
      #   run: wget -qO - "https://raw.github.com/montchr/dots/${GITHUB_REF}/bootstrap"

      - name: Destroy Linodes
        run: |
          cd .ci
          ./linode-ci.sh destroy "${LINODE_LABEL}"
