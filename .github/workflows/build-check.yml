name: 'Build & Cachix'

on:
  pull_request:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      # Required for accessing private repos with an authorised key.
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.4.0
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Set up GitHub Actions cache for Nix builds
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Set up Nix binary cache (Cachix)
        uses: cachix/cachix-action@master
        with:
          name: dotfield
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: dotfield,nix-community,nixpkgs-wayland

      - run: nix -Lv flake show --show-trace

      - run: nix -Lv flake check --show-trace
