---
matches:
  - trigger: ";@gh"
    replace: "https://github.com/"
  - trigger: ";@jira"
    replace: "https://kleinweb.atlassian.net/browse/KWG-"

  - regex: ";gh\\((?P<repo>.*)\\)"
    replace: '[{{repo}}](https://github.com/{{repo}})'
  - regex: ";jira<(?P<id>\\d+)>"
    replace: 'https://kleinweb.atlassian.net/browse/KWG-{{id}}'
