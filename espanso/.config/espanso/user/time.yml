name: time
parent: default

global_vars:
  - name: date
    type: date
    params:
      format: "%F"
  - name: time
    type: date
    params:
      format: "%T"

matches:
  # Short date
  - trigger: ":d.dd"
    replace: "{{date}}"

  # Friendly date for humans
  - trigger: ":d.df"
    replace: "{{dateFriendly}}"
    vars:
      - name: dateFriendly
        type: date
        params:
          format: "%B %e, %Y"

  # Time
  - trigger: ":d.tt"
    replace: "{{time}}"

  # Date + Time
  - trigger: ":d.dt"
    replace: "{{date}} {{time}}"

  # Datetime ID
  - trigger: ":d.id"
    replace: "{{id}}"
    vars:
      - name: id
        type: date
        params:
          format: "%Y%m%d%H%M%S"
